server:
  port: 8080

spring:
  application:
    name: gateway-server

  config:
    import: optional:configserver:

  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: true

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
